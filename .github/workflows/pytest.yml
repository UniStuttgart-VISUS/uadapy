name: Run Pytest on Push

on:  
  push:  
    branches: [ pytest ]  # Runs tests on pushes to the main branch
  pull_request:  
    branches: [ pytest ]  # Runs tests on pull requests to main

jobs:
  test:
    runs-on: ubuntu-latest  # Use latest Ubuntu for testing

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Fetch your GitHub repo

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.11"  # Use Python 3.10 (adjust if needed)

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt
        pip install pytest pytest-mpl  # Ensure pytest and pytest-mpl are installed

    - name: Ensure Test Results Directory Exists
      run: mkdir -p tests/mpl-results

    - name: Run Pytest
      run: pytest --mpl --mpl-results-path=tests/mpl-results -s --tb=short
      continue-on-error: true  # Allow next steps to run even if tests fail

    - name: Upload Test Images (Debugging)
      if: always()  # Uploads even if pytest fails
      uses: actions/upload-artifact@v4
      with:
        name: mpl-results
        path: tests/mpl-results/
        if-no-files-found: error  # Fail if no files are found
